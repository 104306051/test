    <script>
        function getPage1() {
            var url = "http://140.119.162.188:2017/today/json/category1.json";

        function getPage14() {
            var url = "http://140.119.162.188:2017/today/json/category14.json";
            openSearch();
            loadDoc(url);
        }

        function openSearch() {
            document.getElementById("search").style.display = "block";
        }

        function loadDoc(url) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    constructTable(this.responseText);
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }

        function constructTable(jsonStr) {
            var i;
            var json = JSON.parse(jsonStr);
            var txt = "";
            txt += "<table>"
            for (x in json) {

                txt += "<div class='row wrap' data-index='" + json[x].title + json[x].showUnit + json[x].discountInfo + json[x].masterUnit + json[x].sourceWebName + json[x].startDate + json[x].endDate + "'></br><div class='title'>" + json[x].title + "</div></br></div>";
                txt += "<div class='row wrap' data-index='" + json[x].title + json[x].showUnit + json[x].discountInfo + json[x].masterUnit + json[x].sourceWebName + json[x].startDate + json[x].endDate + "'><div class='col-sm-12'></br><span>演出單位：</span> " + json[x].showUnit + "</div></br></div>";
                txt += "<div class='row wrap' data-index='" + json[x].title + json[x].showUnit + json[x].discountInfo + json[x].masterUnit + json[x].sourceWebName + json[x].startDate + json[x].endDate + "'><div class='col-sm-12'></br><span>折扣資訊：</span> " + json[x].discountInfo + "</div></br></div>";
                txt += "<div class='row wrap' data-index='" + json[x].title + json[x].showUnit + json[x].discountInfo + json[x].masterUnit + json[x].sourceWebName + json[x].startDate + json[x].endDate + "'><div class='col-sm-12'></br><span>簡介說明：</span> " + json[x].descriptionFilterHtml + "</div></br></div>";
                txt += "<div class='row wrap' data-index='" + json[x].title + json[x].showUnit + json[x].discountInfo + json[x].masterUnit + json[x].sourceWebName + json[x].startDate + json[x].endDate + "'><div class='col-sm-12'></br><span>主辦單位：</span> " + json[x].masterUnit + "</div></br></div>";
                txt += "<div class='row wrap' data-index='" + json[x].title + json[x].showUnit + json[x].discountInfo + json[x].masterUnit + json[x].sourceWebName + json[x].startDate + json[x].endDate + "'><div class='col-sm-12'></br><span>售票單位：</span> " + json[x].sourceWebName + "</div></br></div>";
                txt += "<div class='row wrap' data-index='" + json[x].title + json[x].showUnit + json[x].discountInfo + json[x].masterUnit + json[x].sourceWebName + json[x].startDate + json[x].endDate + "'><div class='col-sm-12'></br><span>售票網址：</span><a href='" + json[x].webSales + "'>請點擊</a></div></br></div>";
                txt += "<div class='row wrap' data-index='" + json[x].title + json[x].showUnit + json[x].discountInfo + json[x].masterUnit + json[x].sourceWebName + json[x].startDate + json[x].endDate + "'><div class='col-sm-12'></br><span>活動起始日期：</span> " + json[x].startDate + "</div></br></div>";
                txt += "<div class='row wrap' data-index='" + json[x].title + json[x].showUnit + json[x].discountInfo + json[x].masterUnit + json[x].sourceWebName + json[x].startDate + json[x].endDate + "'><div class='col-sm-12'></br><span>活動結束日期：</span> " + json[x].endDate + "</div></br></div>";

            }
            txt += "</table>"
            document.getElementById("show").innerHTML = txt;
        }

        var that = $(this);
        var mSearch = $("#m-search");
        $("#search-input").bind("change paste keyup", function () {
            var value = $(this).val();
            if (!value) {
                mSearch.html("");
                return;
            };
            mSearch.html('.wrap:not([data-index*="' + value.toLowerCase() + '"]) {display: none;}');
        });
    </script>
